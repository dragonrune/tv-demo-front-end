<!DOCTYPE html>
<html>

<head>
    <title>TV Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./manage.css">
    <script>
        function clickedSubmit() {
            console.log('Clicked Submit')
        }
        function clickedDelete() {
            console.log('Clicked Delete')
        }
        function clickedAdd(){
            console.log('Clicked Add')
        }
    </script>
</head>

<body>
    <header id="nav-bar">
        <nav>
            <a href="./index.html">Manage</a>
            <div id="nav-border">&nbsp;</div>
            <a href="./preview.html">Preview</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>
                Shows
            </h1>
            <div>
                <div>
                    <button onclick="clickedSubmit()">Show 1</button>
                    <button style="border-radius: 30px;" onclick="clickedDelete()">-</button>
                    <!-- this is the delete show button-->
                </div>
                <div>
                    <button onclick="clickedSubmit()">Show 2</button>
                    <button style="border-radius: 30px;" onclick="clickedDelete()">-</button>
                    <!-- this is the delete show button-->
                </div>
                <div>
                    <button style="border-radius: 30px;" onclick="clickedAdd()">+</button>
                    <!-- this is the add show button-->
                </div>
            </div>
        </section>
        <section>
            <h1>
                New/Edit Show
            </h1>
            <div>
                <div>
                    <label>Name: </label>
                    <input type="text" name="showname" value="Show Name">
                </div>
                <div>
                    <label>Rating: </label>
                    <input type="text" name="showrating" value="Show Rating">
                </div>
                <div>
                    <label>Image URL: </label>
                    <input type="text" name="showimage" value="Image URL">
                </div>
                <div>
                    <button onclick="clickedSubmit()">Create/Update</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; Ken Mason 2018
        </p>
    </footer>
</body>

</html>
